<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, minimum-scale=1, maximum-scale=1, shrink-to-fit=no, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body style="position:relative;max-width:540px;margin: 0 auto;">
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root" class="pages">
      <div style="background-color:#f9f8f8;width:100%; height: 100%; display: -webkit-box; -webkit-box-align: center; -webkit-box-pack: center; background-color: white;">
        <img alt="" style="width: 50%; display: block;margin-top:-30%;" src="//res.waiqin365.com/d/dinghuo365/launch.png"/>
      </div>
    </div>
    <!-- 兼容安卓5.0以下的手机 -->
    <script src="//res.waiqin365.com/d/seedsui/polyfill.min.js"></script>
  </body>
</html>
